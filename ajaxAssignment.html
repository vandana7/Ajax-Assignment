<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="screen" title="no title">
  <script  src="https://code.jquery.com/jquery-3.1.1.min.js"  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="ajaxsheet.css">
  <title>Get User Data</title>
  </head>
  <body background="bgimg1.png">

    <div class="log">
      <label for="username">username</label>
      <input type="text" id="user" placeholder="username"><br><br>
      <input type="button" id="get" value="GET" style="margin:80px;margin-top:10px;">

      <div class="container">
        <img class="col-xs-12" id="user-image" src="" style="height:200px;width:200px;">
        <p class="col-xs-12" id="user-name"></p><br>
        <p class="col-xs-12" id="company"></p><br>
        <p class="col-xs-12" id="email"></p><br>
        <p class="col-xs-12" id="created-on"></p><br>
        <p class="col-xs-12" id="location"></p><br>
        <p class="col-xs-12" id="URL"></p>



    <script>
    $("#get").click(function(){
      if($("#user").val()==""){
      alert("oops no input");}
      else {
        var user = $('#user').val();
        $.ajax({

          url:"https://api.github.com/users/"+user,
          success: function(data){
            $("#user-image").attr("src",data.avatar_url);
            $("#user-name").html(" User Name: "+data.name);
            $("#company").html("company : "+data.company);
            $("#email").html("Email : "+data.email);
            $("#created-on").html("created-on : "+data.created_at);
            $("#location").html("location : "+data.location);
            $("#URL").html("URL:"+data.url);

          }
        });
      }
    });

        </script>

  </body>


</html>
